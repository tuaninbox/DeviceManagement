permissions:
  admin:
    - manage_users
    - manage_devices
    - manage_jobs
    - view_everything
    - view_device_configs

  operator:
    - manage_devices
    - view_device_configs
    - view_devices

  user:
    - view_devices

inheritance:
  admin:
    - operator
    - user

  operator:
    - user

  user: []

commands:
  admin:
    cisco:
      ios:
        router:
          - show version
          - show ip route
        switch:
          - show version
          - show interface status

      nxos:
        switch:
          - show version
          - show module

  operator:
    cisco:
      ios:
        router:
          - show version
        switch:
          - show version


